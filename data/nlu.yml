    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: check_doctor_availability
  examples: |
    - I need to book a doctor.
    - Can you help me to find a doctor.
    - I need to book a doctor.
    - I need to see a doctor. Can you provide me with options?
    - I require medical assistance. How can I check doctor availability?
    - Can you guide me through the process of finding an available doctor?

- intent: check_available_doctors_given_date
  examples: |
    - Who are the available doctors on [12-10-2020](date)?
    - Can you tell me which doctors are free on [03-5-2021](date)?
    - I'm looking for doctors available on [31-8-2023](date). Any recommendations?
    - Are there any doctors with open slots on [2022-06-07](date)?
    - Which doctors can I see on [2021-4-29](date)?
    - Show me doctors who have appointments available on [04-08-2024](date).
    - Tell me about available doctors for [29-12-2022](date).

- intent: check_available_dates_given_doctor
  examples: |
    - When is [doctor_name] available next?
    - Can you tell me the upcoming availability of [doctor_name]?
    - I'd like to know when I can see [doctor_name].
    - What are the available dates for [doctor_name]?
    - When can I book an appointment with [doctor_name]?
    - Show me the upcoming schedule for [doctor_name].
    - Tell me the next available dates for [doctor_name].
    - I want to schedule a visit with [doctor_name]. When is he/she free?

- intent: check_available_doctors_given_speciality
  examples: |
    - Can you recommend available doctors specializing in [speciality]?
    - I'm looking for [speciality] doctors who are available.
    - Show me doctors with availability in the [speciality] field.
    - Which doctors specializing in [speciality] can I see?
    - Tell me about available doctors in the [speciality] category.
    - Are there any [speciality] doctors with open slots?
    - Who are the available doctors for [speciality] treatment?
    - I need to find [speciality] doctors available for an appointment.

- intent: provide_doctor_name
  examples: |
    - Dr.Johnson
    - Dr.Smith
    - Peter
    - Ann

- intent: provide_date
  examples: |
    - 2021-01-05
    - 2022-4-06
    - 2023-12-4
    - 2019-3-31