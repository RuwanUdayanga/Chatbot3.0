- intent: check_doctor_availability
  examples: |
    - Can you help me find an available doctor?
    - I'm looking to see if there are any doctors available.
    - Can you assist me in checking doctor availability?
    - How can I find out if there are any doctors open for appointments?
    - Is it possible to know if there are doctors I can see right now?
    - I need to know if there are any doctors with open slots.
    - Are there any available doctors for consultation?
    - Can you provide me with information about doctors who are available?
    - I want to book a doctor's appointment. Who's available?
    - Tell me which doctors have appointments available.

- intent: check_available_doctors_given_date
  examples: |
    - Who are the available doctors on [12-10-2020](date)?
    - Can you tell me which doctors are free on [03-5-2021](date)?
    - I'm looking for doctors available on [31-8-2023](date). Any recommendations?
    - Are there any doctors with open slots on [2022-06-07](date)?
    - Which doctors can I see on [2021-4-29](date)?
    - Show me doctors who have appointments available on [04-08-2024](date).
    - Tell me about available doctors for [29-12-2022](date).

- intent: check_available_dates_given_doctor
  examples: |
    - When is [Dr.Kamal](doctor_name) available next?
    - Can you tell me the upcoming availability of [Dr.Nimal](doctor_name)?
    - I'd like to know when I can see [Dr.Smith](doctor_name).
    - What are the available dates for [Dr.Johnson](doctor_name)?
    - When can I book an appointment with [Dr.Saman Perera](doctor_name)?
    - Show me the upcoming schedule for [Dr.Amal Shantha](doctor_name).
    - Tell me the next available dates for [Dr.Athukorala](doctor_name).
    - I want to schedule a visit with [Dr.Arun Chamara](doctor_name). When is he free?

- intent: check_available_doctors_given_speciality
  examples: |
    - Can you recommend available doctors specializing in [Dermatology](speciality)?
    - I'm looking for [Pediatrician](speciality) doctors who are available.
    - Show me doctors with availability in the [Neurologist][speciality] field.
    - Which doctors specializing in [Pathologist](speciality) can I see?
    - Tell me about available doctors in the [Gastroenterologist](speciality) category.
    - Are there any [Oncologist](speciality) doctors with open slots?
    - Who are the available doctors for [Rheumatology](speciality) treatment?
    - I need to find [Cardiologist](speciality) doctors available for an appointment.
    -Who are the [ENT](speciality) specialists available?

- intent: asking_hospital_location
  examples: |
    - Where is the hospital located?
    - Can you tell me the address of the hospital?
    - What's the location of the hospital?
    - Where can I find the hospital?

- intent: add_booking_initial
  examples: |
    - I need to book a doctor.
    - Can you help me to find a doctor.
    - I need to book a doctor.
    - I need to see a doctor. Can you provide me with options?
    - I require medical assistance. How can I check doctor availability?
    - Can you guide me through the process of finding an available doctor?
    - How can I book an appointment with a doctor?
    - I want to schedule a visit. How do I do that?
    - Can you guide me through the process of booking an appointment?
    - How do I reserve a time to see a doctor?
    - What's the procedure for booking appointments?

- intent: confirm_booking
  examples: |
    - Yes I [confirm](confirm) booking.
    - [Confirm](confirm) booking.

- intent: provide_doctor_name
  examples: |
    - Dr.Johnson
    - Dr.Smith
    - Peter
    - Ann

- intent: provide_date
  examples: |
    - 2021-01-05
    - 2022-4-06
    - 2023-12-4
    - 2019-3-31