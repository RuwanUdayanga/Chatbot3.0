- rule: cancel_form
  condition:
    - active_loop: appointment_ID_form
  steps:
    - action: appointment_ID_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: utter_cancellation

- rule: cqncel_appointment
  steps:
    - intent: confirm_appointment_cancellation
    - action: action_cancel_appointment

- rule: restart_chat
  steps:
    - intent: restart_chat
    - action: action_restart