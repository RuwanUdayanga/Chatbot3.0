version: "3.1"

entities:
  - doctor_name
  - date
  - time
  - department
  - symptom
  - speciality
  - patient_relation
  - facility
  - confirm
  - doctor_available

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - provide_doctor_name
  - provide_date
  - check_doctor_availability
  - asking_hospital_location
  - check_available_doctors_given_date
  - check_available_dates_given_doctor
  - check_available_doctors_given_speciality
  - add_booking_initial
  - confirm_booking

forms:
  doctor_name_date_form:
    #ignored_intents: []
    required_slots:
      - doctor_name
      - date
  doctor_booking_confirm_form:
    required_slots:
      - confirm

slots:
  doctor_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: doctor_name_date_form
            requested_slot: doctor_name

  date:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: doctor_name_date_form
            requested_slot: date

  confirm:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: doctor_booking_confirm_form
            requested_slot: confirm

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_doctor_name:
    - text: "What is the doctor name?"

  utter_ask_date:
    - text: "What is the date?"

  utter_submit:
    - text: "Ok. Thanks!"

  utter_slots_values:
    - text: "Checking {doctor_name} on {date}!"

  utter_hospital_location:
    - text: "MediCare Hospitals PLC, Colombo 7, Sri Lanka"


actions:
  - action_check_doctor_availability
  - action_get_doctors_available_onDate
  - action_get_dates_available_given_Name
  - action_check_available_doctors_given_speciality
  - action_book_doctor

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
